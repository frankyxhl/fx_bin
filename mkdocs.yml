site_name: fx-bin
site_url: https://frankyxhl.github.io/fx_bin/
site_description: A powerful, secure, and well-tested collection of Python file operation utilities
repo_url: https://github.com/frankyxhl/fx_bin
repo_name: frankyxhl/fx_bin

theme:
  name: material
  palette:
    primary: green
    accent: blue
    scheme: default
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes

nav:
  - Home:
    - index.md
  - Quick Start:
    - quick-start.md
  - Commands:
    - commands/files.md
    - commands/size.md
    - commands/ff.md
    - commands/fff.md
    - commands/filter.md
    - commands/replace.md
    - commands/backup.md
    - commands/organize.md
    - commands/root.md
    - commands/today.md
  - Use Cases:
    - use-cases/daily-workflow.md
    - use-cases/project-cleanup.md
    - use-cases/version-updates.md
    - use-cases/dataset-management.md
    - use-cases/automation-scripts.md
  - Advanced:
    - advanced/shell-integration.md
    - advanced/performance.md
  - Contributing:
    - contributing/index.md
