name: TDD Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-tests:
    name: ğŸ”’ Critical Security Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run Security Tests (CRITICAL)
      run: |
        echo "ğŸ”’ Running CRITICAL security tests - these MUST pass!"
        poetry run python -m pytest tests/test_pd_safety.py::TestPandasImportSafety -v --tb=short

    - name: Security Scan with Bandit
      run: |
        echo "ğŸ” Running security analysis..."
        poetry run bandit -r fx_bin/ -f json -o bandit-report.json || true
        poetry run bandit -r fx_bin/ || true

    - name: Dependency Security Check
      run: |
        echo "ğŸ“‹ Checking dependencies for known vulnerabilities..."
        poetry run safety check --json --output safety-report.json || true
        poetry run safety check || true

    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ matrix.python-version }}
        path: |
          bandit-report.json
          safety-report.json

  safety-tests:
    name: ğŸ›¡ï¸ High Priority Safety Tests
    runs-on: ubuntu-latest
    needs: security-tests
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run Safety Tests (HIGH Priority)
      run: |
        echo "ğŸ›¡ï¸ Running HIGH priority safety tests..."
        poetry run python -m pytest tests/test_replace_safety.py -v --tb=short
        poetry run python -m pytest tests/test_common_safety.py -v --tb=short

  functionality-tests:
    name: âš™ï¸ Functionality Tests
    runs-on: ubuntu-latest
    needs: safety-tests
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run All Tests
      run: |
        echo "âš™ï¸ Running all functionality tests..."
        poetry run python -m pytest tests/ -v --tb=short --ignore=tests/runners/

    - name: Code Coverage
      run: |
        echo "ğŸ“Š Generating code coverage report..."
        poetry run python -m pytest --cov=fx_bin --cov-report=xml --cov-report=html

    - name: Upload Coverage Reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  performance-tests:
    name: ğŸƒ Performance Tests
    runs-on: ubuntu-latest
    needs: functionality-tests
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run Performance Tests (Informational)
      continue-on-error: true
      run: |
        echo "ğŸƒ Running performance tests (informational only)..."
        poetry run python -m pytest tests/test_performance.py -v --tb=short || true

    - name: Performance Benchmarks
      continue-on-error: true
      run: |
        echo "ğŸ“ˆ Running performance benchmarks..."
        poetry run python -m pytest tests/test_performance.py::TestBenchmarks::test_baseline_performance -v -s || true

  code-quality:
    name: ğŸ“‹ Code Quality Checks
    runs-on: ubuntu-latest
    needs: functionality-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run Flake8
      run: |
        echo "ğŸ” Running Flake8 linting..."
        poetry run flake8 fx_bin/ --statistics

    - name: Run MyPy
      continue-on-error: true
      run: |
        echo "ğŸ” Running MyPy type checking..."
        poetry run mypy fx_bin/ || true

    - name: Check Code Formatting
      run: |
        echo "ğŸ¨ Checking code formatting with Black..."
        poetry run black --check fx_bin/ tests/ || true

  deployment-readiness:
    name: ğŸš¢ Deployment Readiness
    runs-on: ubuntu-latest
    needs: [security-tests, safety-tests, functionality-tests]
    if: always()

    steps:
    - name: Check Critical Test Results
      run: |
        echo "ğŸš¢ Checking deployment readiness..."

        # Check if critical tests passed
        SECURITY_SUCCESS="${{ needs.security-tests.result }}"
        SAFETY_SUCCESS="${{ needs.safety-tests.result }}"
        FUNCTIONALITY_SUCCESS="${{ needs.functionality-tests.result }}"

        echo "Security Tests: $SECURITY_SUCCESS"
        echo "Safety Tests: $SAFETY_SUCCESS"
        echo "Functionality Tests: $FUNCTIONALITY_SUCCESS"

        if [[ "$SECURITY_SUCCESS" == "success" && "$SAFETY_SUCCESS" == "success" ]]; then
          echo "âœ… DEPLOYMENT READY: Critical security and safety tests passed!"
          echo "ğŸ” All security vulnerabilities have been addressed"
          echo "ğŸ›¡ï¸ All safety measures are in place"

          if [[ "$FUNCTIONALITY_SUCCESS" == "success" ]]; then
            echo "ğŸŒŸ BONUS: All functionality tests also passed!"
          fi

          exit 0
        else
          echo "âŒ DEPLOYMENT BLOCKED: Critical tests failed!"
          echo "ğŸš« Code is NOT ready for production deployment"

          if [[ "$SECURITY_SUCCESS" != "success" ]]; then
            echo "ğŸš¨ CRITICAL: Security tests failed - security vulnerabilities present!"
          fi

          if [[ "$SAFETY_SUCCESS" != "success" ]]; then
            echo "âš ï¸ CRITICAL: Safety tests failed - risk of data loss or system instability!"
          fi

          exit 1
        fi
