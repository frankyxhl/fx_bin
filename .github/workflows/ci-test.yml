name: CI Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [develop]

jobs:
  test:
    name: ‚öôÔ∏è Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run Tests
        run: |
          echo "‚öôÔ∏è Running tests..."
          poetry run python -m pytest tests/ -v --tb=short --ignore=tests/runners/ --no-cov

      - name: Code Coverage
        run: |
          echo "üìä Generating code coverage report..."
          poetry run python -m pytest --cov=fx_bin --cov-report=xml --cov-report=html

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
